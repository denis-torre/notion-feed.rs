name: Get Feed

on:
  schedule:
    # - cron: '30 12 * * *' # 6pm IST
    # every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  get-feed:
    name: Run rust
    runs-on: ubuntu-latest
    env:
      NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
      NOTION_SOURCE_DATABASE_ID: ${{ secrets.NOTION_SOURCE_DATABASE_ID }}
      NOTION_FEED_DATABASE_ID: ${{ secrets.NOTION_FEED_DATABASE_ID }}
    steps:
      - name: Update Notion Feed
        run: |
          curl -L -o notion-feed https://github.com/denistorre/notion-feed.rs/raw/build/build/notion-feed 
          chmod +x ./notion-feed 
          ./notion-feed
